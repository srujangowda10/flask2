<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .marquee {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            background: #34495e;
            color: #f1c40f;
            font-weight: bold;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .marquee p {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .footer-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: #f39c12;
        }

        .footer-text {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
