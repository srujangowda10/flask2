<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Page</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        
        /* Header Styling */
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.8em;
        }

        /* Navigation Styling */
        nav {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #2575fc;
            font-weight: bold;
            font-size: 1.2em;
            padding: 8px 16px;
            border: 2px solid #2575fc;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav a:hover {
            background: #2575fc;
            color: white;
        }

        /* Main Content Styling */
        .content {
            text-align: center;
            padding: 20px;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #f4f4f9;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        Welcome to My TO-DO list app
    </header>

    <!-- Navigation -->
    

    

    
</body>
</html>
